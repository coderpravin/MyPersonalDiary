<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Personal Diary{% endblock %}</title>


<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand fw-bold" href="#">ðŸ“” Personal Diary</a>


{% if user.is_authenticated %}
<div>
<a class="btn btn-light btn-sm me-2" href="{% url 'home' %}">Home</a>
<a class="btn btn-warning btn-sm me-2" href="{% url 'add-entry' %}">Add Entry</a>
<a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout ({{ user.username }})</a>
</div>
{% else %}
<div>
    <a class="btn btn-success btn-sm me-2" href="{% url 'login' %}">Login</a>
    
</div>
{% endif %}
</div>
</nav>


<div class="container mt-4">


{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}


{% block content %}{% endblock %}


</div>


<footer class="text-center mt-5 mb-3 text-muted">
<p>&copy; 2026 My Personal Diary App.</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
